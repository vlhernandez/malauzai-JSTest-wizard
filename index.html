<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Wiz</title>
  <meta name="description" content="Wizard for creating users">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav>
      <div class="steps">
        <div><a href="#step0">1</a></div>
        <div><a href="#step1">2</a></div>
        <div><a href="#step2">3</a></div>
        <div><a href="#step3">4</a></div>
      </div>
      <div class="step-ctrl">
        <div>prev</div>
        <div>next</div>
      </div>
    </nav>
    <div class="alert"></div>
    <div class="wiz-content-wrapper">
      <section>
        <form>
        <div id="step0" class="step-section">
          <header><h3>Step1: <span>Tell us about yourself</span></h3></header>
          <label>First Name </label>
          <input type="text" name="first_name" placeholder="First Name" autocomplete="given-name">

          <label>Last Name </label>
          <input type="text" name="last_name" placeholder="Last Name" autocomplete="family-name">

          <label>Address </label>
          <input type="text" name="address" placeholder="Address">

          <label>Address Continued </label>
          <input type="text" name="address2" autocomplete="address-line2">

          <label>City </label>
          <input type="text" name="City" placeholder="City">

          <label>State </label>
          <input type="text" name="State" placeholder="State">

          <label>Zip Code </label>
          <input type="text" name="Zip Code" placeholder="78704" autocomplete="postal-code">

          <label>Home Phone </label>
          <input type="tel" name="home_phone" placeholder="(123)456-7890">

          <label>Cell Phone </label>
          <input type="tel" name="cell_phone" placeholder="(123)456-7890">

          <label>Email </label>
          <input type="email" name="email" placeholder="email@address.com">
        </div>
        <div id="step1" class="step-section">
          <header><h3>Step2: <span>Are You Social?</span></h3></header>
            <label>Twitter </label>
            <input type="url" name="twitter" placeholder="twitter.com/username">

            <label>Linkedin </label>
            <input type="url" name="linkedin" placeholder="linkedin.com/username">

            <fieldset>
              <legend>Do you have any hobbies?</legend>
              <label><input type="checkbox" name="hobbies" value="soccer">Soccer</label>
              <label><input type="checkbox" name="hobbies" value="football">Football</label>
              <label><input type="checkbox" name="hobbies" value="baseball">Baseball</label>
              <label><input type="checkbox" name="hobbies" value="hiking">Hiking</label>
              <label><input type="checkbox" name="hobbies" value="sleeping">Sleeping</label>
            </fieldset>
        </div>
        <div id="step2" class="step-section">
          <header><h3>Step 3: <span>References</span></h3></header>
            <label>Education Information </label>
            <textarea name="education" rows="4" placeholder="Tell us about your education"></textarea>

            <label>Current Employer </label>
            <input type="text" name="company" placeholder="Company Name">
            <fieldset>
              <legend>Reference 1</legend>
              <label>Reference Name</label>
              <input type="text" name="ref1" placeholder="Name">
              <label>Email</label>
              <input type="email" name="ref1_email" placeholder="name@company.com">
              <label>Phone: </label>
              <input type="tel" name="ref1_phone" placeholder="(123)456-7890">
            </fieldset>
            <fieldset>
              <legend>Reference 2</legend>
              <label>Reference Name</label>
              <input type="text" name="ref2" placeholder="Name">
              <label>Email</label>
              <input type="email" name="ref2_email" placeholder="name@company.com">
              <label>Phone: </label>
              <input type="tel" name="ref2_phone" placeholder="(123)456-7890">
            </fieldset>
            <fieldset>
              <legend>Reference 3</legend>
              <label>Reference Name</label>
              <input type="text" name="ref3" placeholder="Name">
              <label>Email</label>
              <input type="email" name="ref3_email" placeholder="name@company.com">
              <label>Phone: </label>
              <input type="tel" name="ref3_phone" placeholder="(123)456-7890">
            </fieldset>
          </div>
        </form>
        <div id="step3" class="step-section">
          <header><h3>Step 4: <span>Confirm all information then click Submit</span></h3></header>
        </div>
      </section>
    </div> <!-- .wiz-content-wrapper -->
  </div> <!-- .wrapper -->
  <script src="js/wiz.js"></script>
</body>
</html>
